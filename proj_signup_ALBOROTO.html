<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>FoodforAll</title>
</head>
<body>

<header class="header">
  <h1>About SDG 2</h1>
  <p class="header-subtitle">Tackling hunger and food insecurity, one step at a time.</p>
</header>

<div class="signup">
  <form id="login"> 
	<fieldset form="login"> 
		<legend>Sign Up Here: </legend><br> 
		<label for="firstName">First Name:</label> 
		<input type="text" id="firstName" name="firstName" required><br><br>
		
		<label for="lastName">Last Name:</label> 
		<input type="text" id="lastName" name="lastName" required><br><br>
		
		<label>Sex:</label>  
		<input type="radio" id="male" name="sex" value="male" required> 
		<label for="male">Male</label>
		<input type="radio" id="female" name="sex" value="female"> 
		<label for="female">Female</label>
		<input type="radio" id="prefer-not-to-say" name="sex" value="prefer-not-to-say"> 
		<label for="prefer-not-to-say">Prefer not to say</label>
		<br><br>

		<label for="email">Email Address:</label> 
		<input type="text" id="email" name="email" required><br><br>  

		<label for="password">Password:</label> 
		<input type="password" id="password" name="password" required><br><br>    

		<label for="contact">Contact Number:</label> 
		<input type="text" id="contact" name="contact"><br><br>    

		<label for="support">Why are you supporting this campaign?:</label> 
		<input type="text" id="support" name="support" required><br><br>

		<input type="submit" value="Sign Up"> 
		<input type="reset" value="Reset">
	</fieldset> 
</form>
</div>

</div>
</footer>

</body>
</html>
